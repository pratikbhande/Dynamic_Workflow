services:
  mongodb:
    image: mongo:7.0
    container_name: workflow_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: workflow_orchestrator
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - workflow_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workflow_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      APP_NAME: workflow-orchestrator
      DEBUG: "True"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4-turbo
      MONGODB_URL: mongodb://admin:password123@mongodb:27017
      MONGODB_DB: workflow_orchestrator
      DEFAULT_VECTOR_DB: chromadb
      CHROMADB_PATH: /app/data/chromadb
      FAISS_PATH: /app/data/faiss
      UPLOAD_DIR: /app/data/uploads
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    volumes:
      - app_data:/app/data
      - ./src:/app/src
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - workflow_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo-express:
    image: mongo-express:latest
    container_name: workflow_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - workflow_network

volumes:
  mongodb_data:
  mongodb_config:
  app_data:

networks:
  workflow_network:
    driver: bridge
